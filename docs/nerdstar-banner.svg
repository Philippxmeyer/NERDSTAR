<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="960" height="280" viewBox="0 0 960 280">
  <defs>
    <!-- simpler, sanitizer-friendly gradients -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b0d19"/>
      <stop offset="100%" stop-color="#1d2340"/>
    </linearGradient>
    <linearGradient id="star" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffe680"/>
      <stop offset="100%" stop-color="#ffcf33"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="960" height="280" fill="url(#bg)"/>

  <!-- Tiny stars -->
  <g fill="#ffffff" opacity="0.75">
    <circle cx="120" cy="60" r="1.6"/>
    <circle cx="300" cy="42" r="1.2"/>
    <circle cx="520" cy="88" r="1.8"/>
    <circle cx="820" cy="96" r="2.0"/>
    <circle cx="740" cy="206" r="1.4"/>
    <circle cx="180" cy="218" r="1.0"/>
    <circle cx="420" cy="168" r="1.2"/>
  </g>

  <!-- Nerdstar emblem (right) -->
  <g transform="translate(840 140)">
    <!-- orbit ring -->
    <ellipse cx="0" cy="0" rx="82" ry="28" fill="none" stroke="#ffd54f" stroke-width="1.5" opacity="0.6"
             transform="rotate(-12)"/>
    <!-- 8-point star (no filters) -->
    <polygon points="0,-22 5,-5 22,0 5,5 0,22 -5,5 -22,0 -5,-5"
             fill="url(#star)" stroke="#ffdf67" stroke-width="0.6"/>
  </g>

  <!-- Title -->
  <text x="80" y="160"
        font-family="Segoe UI, Arial, Helvetica, sans-serif"
        font-weight="700"
        font-size="72"
        fill="#ffffff"
        letter-spacing="4">NERDSTAR</text>

  <!-- Subtitle -->
  <text x="85" y="200"
        font-family="Consolas, 'Liberation Mono', Menlo, monospace"
        font-size="20"
        fill="#9fa8ff"
        opacity="0.9">
    Navigation, Elevation & Rotation Drive System for Telescope Alt/Az Regulation
  </text>
</svg>
